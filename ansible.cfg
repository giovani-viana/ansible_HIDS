[defaults]
private_key_file = /home/hids/.ssh/id_rsa
log_path = /app/ansible.log
host_key_checking = False
retry_files_enabled = False
timeout = 30
become = true
become_method = sudo
become_user = root
inventory = /app/Api_watchdog/dynamic_inventory.py
forks = 10
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /app/state/facts_cache
fact_caching_timeout = 86400

[ssh_connection]
pipelining = True
retries = 3
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=30 -o ServerAliveInterval=30 -o ServerAliveCountMax=3
control_path = /tmp/ansible-ssh-%%h-%%p-%%r