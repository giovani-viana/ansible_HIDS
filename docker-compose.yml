version: '3.8'

services:
  ansible_watchdog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ansible_watchdog
    volumes:
      - ./scripts:/app/scripts
      - ./ansible.cfg:/app/ansible.cfg
      - ./inventory.ini:/app/inventory.ini
      - ./rules_playbook.yml:/app/rules_playbook.yml
    network_mode: "host"  # Necess√°rio para acessar a API e aplicar regras de iptables
    restart: always
    environment:
      - API_URL=http://localhost:5000
      - API_USERNAME=seu_usuario
      - API_PASSWORD=sua_senha
      - CHECK_INTERVAL=300