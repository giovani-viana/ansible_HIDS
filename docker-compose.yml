version: '3.8'

services:
  hips:
    build: .
    container_name: hips
    volumes:
      - ./scripts:/app/scripts
      - ./ansible.cfg:/app/ansible.cfg
      - ./Playbooks:/home/hids/ansible_HIPS/Playbooks
      - ~/.ssh:/home/hids/.ssh:ro
      - ./.env:/app/.env:ro
    network_mode: "host"
    restart: always
    env_file:
      - .env
    command: python -m Api_watchdog.watchdog_service
