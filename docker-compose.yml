version: '3.8'

services:
  hips:
    build: .
    container_name: hips
    volumes:
      - ./state:/app/state:rw
      - ./logs:/app/logs:rw
      - ./scripts:/app/scripts
      - ~/.ssh:/home/hids/.ssh:ro
    environment:
      - TZ=America/Sao_Paulo
    restart: unless-stopped
    user: hids
    tty: true
    stdin_open: true
    command: python Api_watchdog/watchdog_service.py

  ansible_watchdog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ansible_watchdog
    volumes:
      - ./scripts:/app/scripts
      - ./ansible.cfg:/app/ansible.cfg
      - ./rules_playbook.yml:/app/rules_playbook.yml
      - ./logs:/app/logs:rw
      - ./state:/app/state:rw
    network_mode: "host"
    restart: always
    environment:
      - API_URL=http://164.72.15.30:5050
      - API_USERNAME=hids
      - API_PASSWORD=hids
      - CHECK_INTERVAL=15
    tty: true
    stdin_open: true
    command: python Api_watchdog/watchdog_service.py